<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Box Model - Scroll Suave e Menu Ativo</title>
<style>
/* =========================
   1. DIRETIVAS GERAIS
   ========================= */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: #f5f5f5;
    overflow-x: hidden;
    scroll-behavior: smooth; /* Scroll suave */
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #2c3e50;
    color: #ecf0f1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1em 2em;
    border-bottom: 4px solid #e67e22;
    transition: all 0.4s ease;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

header.scrolled {
    background-color: #34495e;
    padding: 0.5em 2em;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

header h1 { margin: 0; font-size: 2em; }
header h2 { margin: 0; font-weight: normal; font-size: 1.2em; color: #f1c40f; }
header.scrolled h2 { color: #f39c12; }

.container {
    display: flex;
    width: 80%;
    max-width: 1280px;
    margin: 0 auto;
    padding-top: 100px;
    gap: 1em;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

#intro, #section1, #section2, #section3 {
    height: 550px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    margin-bottom: 2em;
    transition: transform 0.4s, box-shadow 0.4s;
}

#intro { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
#section1 { background: #a1c4fd; }
#section2 { background: #c2e9fb; }
#section3 { background: #d4fc79; }

#intro:hover, #section1:hover, #section2:hover, #section3:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

#design-archives { display: none; }

main { flex: 1; padding: 1em; }

/* =========================
   2. MENU LATERAL STICKY
   ========================= */
nav {
    width: 220px;
    background-color: #34495e;
    padding: 1em;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    position: sticky;
    top: 120px;
    align-self: flex-start;
    transition: transform 0.4s, box-shadow 0.4s;
}

nav:hover { transform: translateX(5px); box-shadow: 0 10px 30px rgba(0,0,0,0.25); }

nav ul { list-style: none; padding: 0; margin: 0; }

nav ul li { margin-bottom: 1em; text-align: center; }

nav ul li a {
    text-decoration: none;
    color: #ecf0f1;
    font-weight: bold;
    padding: 0.7em 1em;
    display: block;
    border-radius: 10px;
    transition: background-color 0.4s, transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

nav ul li a:hover, nav ul li a.active {
    background-color: #e67e22;
    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

/* =========================
   3. RODAPÉ
   ========================= */
footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    margin: 4%;
    padding: 1.5em;
    text-align: center;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    transition: all 0.4s;
}

footer a {
    display: inline-block;
    border: 2px solid #ecf0f1;
    padding: 0.6em 1.2em;
    margin: 0.5em;
    text-decoration: none;
    color: #ecf0f1;
    border-radius: 8px;
    transition: background-color 0.4s, color 0.4s, transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

footer a:hover {
    background-color: #e67e22;
    color: #fff;
    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

/* =========================
   4. BOTÃO HAMBURGUER PARA MOBILE
   ========================= */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 22px;
    cursor: pointer;
}

.hamburger div {
    height: 4px;
    background-color: #ecf0f1;
    border-radius: 2px;
    transition: all 0.3s;
}

nav.active { transform: translateX(0); }

@media (max-width: 768px) {
    .container { flex-direction: column; padding-top: 120px; }
    nav {
        position: fixed;
        top: 80px;
        left: -250px;
        width: 200px;
        height: calc(100% - 80px);
        z-index: 999;
        transition: left 0.3s;
    }
    nav.active { left: 10px; }
    .hamburger { display: flex; margin-right: 1em; }
}
</style>
</head>
<body>

<header id="header">
    <h1>Título Principal</h1>
    <h2>Subtítulo</h2>
    <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<div class="container">
    <nav id="nav">
        <ul>
            <li><a href="#intro">Introdução</a></li>
            <li><a href="#section1">Seção 1</a></li>
            <li><a href="#section2">Seção 2</a></li>
            <li><a href="#section3">Seção 3</a></li>
        </ul>
    </nav>

    <main>
        <section id="intro">Seção de Introdução</section>
        <section id="section1">Seção 1</section>
        <section id="section2">Seção 2</section>
        <section id="section3">Seção 3</section>
        <div id="design-archives">Este conteúdo não será exibido.</div>
    </main>
</div>

<footer>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
</footer>
